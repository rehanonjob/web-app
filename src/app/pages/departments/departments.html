<div class="p-3 pb-4">
  @if(isListOpen){
  <div class="d-flex justify-content-between mb-3">
    <h1 class="text-start fs-1 fw-medium">Departments</h1>
    <button matButton="filled" style="background-color: green" (click)="isListOpen = false">
      Add
    </button>
  </div>
  <table class="table table-bordered border-dark custable text-center">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of departlist">
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td class="d-flex justify-content-center gap-3">
          <button matButton="filled" (click)="editDepartment(d)">Edit</button>
          <button matButton="filled" style="background-color: darkred" (click)="deleteDepartment(d)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  }
   @else {
  <div class="d-flex justify-content-center mt-4">
    <form class="shadow-lg p-4 rounded bg-white form-box">
      <h3 class="text-center mb-4">Add Department</h3>

      <div class="mb-3">
        <label class="form-label fw-semibold">Department Name</label>
        <input
          [(ngModel)]="deptataName"
          name="deptName"
          type="text"
          class="form-control"
          placeholder="Enter department name"
        />
      </div>

      <div class="text-center">
        @if(isUpdatebtn){
        <button
          type="button"
          matButton="filled"
          class="btn btn-success px-4"
          (click)="updateDepartment()"
        >
          Update
        </button>
        } 
        @else{
        <button
          type="button"
          matButton="filled"
          class="btn btn-success px-4"
          (click)="addingDepartment()"
        >
          Add
        </button>
        }
      </div>
    </form>
  </div>

  }
</div>
