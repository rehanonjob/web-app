<mat-card class="employee-dialog-card">

  <!-- Title -->
  <mat-card-title class="mb-3 fw-semibold text-center mt-2">
    @if (this.data) {
      Update Employee
    } @else {
      Add Employee
    }
  </mat-card-title>

  <mat-divider class="mb-3"></mat-divider>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

    <div class="form-container d-flex flex-column gap-1 p-3">

      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <!-- Phone & Gender -->
      <div class="d-flex gap-3">
        <mat-form-field appearance="outline" class="flex-fill">
          <mat-label>Phone</mat-label>
          <input matInput type="tel" formControlName="phone" />
        </mat-form-field>

        <div class="d-flex flex-column justify-content-center px-2">
          <label class="fw-semibold mb-1">Gender</label>
          <mat-radio-group formControlName="gender" class="d-flex gap-3">
            <mat-radio-button [value]="1">Male</mat-radio-button>
            <mat-radio-button [value]="2">Female</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <!-- Job & Department -->
      <div class="d-flex gap-3">
        <mat-form-field appearance="outline" class="flex-fill">
          <mat-label>Job Title</mat-label>
          <mat-select formControlName="jobTitle">
            <mat-option value="developer">Developer</mat-option>
            <mat-option value="designer">Designer</mat-option>
            <mat-option value="manager">Manager</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="flex-fill">
          <mat-label>Department</mat-label>
          <mat-select formControlName="departmentId">
            @for (item of depart; track $index) {
              <mat-option [value]="item.id">{{ item.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="dobPicker" formControlName="dateOfBirth" />
        <mat-datepicker-toggle matIconSuffix [for]="dobPicker"></mat-datepicker-toggle>
        <mat-datepicker #dobPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Basic Salary</mat-label>
        <input matInput type="number" formControlName="basicSalary" />
      </mat-form-field>

      <div class="d-flex gap-3">
        <mat-form-field appearance="outline" class="flex-fill">
          <mat-label>Joining Date</mat-label>
          <input matInput [matDatepicker]="joinPicker" formControlName="joiningDate" />
          <mat-datepicker-toggle matIconSuffix [for]="joinPicker"></mat-datepicker-toggle>
          <mat-datepicker #joinPicker></mat-datepicker>
        </mat-form-field>

        @if (this.data) {
          <mat-form-field appearance="outline" class="flex-fill">
            <mat-label>Last Date</mat-label>
            <input matInput [matDatepicker]="lastPicker" formControlName="lastWorkingDate" />
            <mat-datepicker-toggle matIconSuffix [for]="lastPicker"></mat-datepicker-toggle>
            <mat-datepicker #lastPicker></mat-datepicker>
          </mat-form-field>
        }
      </div>

      <div class="d-flex justify-content-center">
        <button
          class="btn btn-success px-5"
          type="submit"
          [disabled]="employeeForm.invalid">
          @if (this.data) { Update } @else { Add }
        </button>
      </div>

    </div>

  </form>
</mat-card>
