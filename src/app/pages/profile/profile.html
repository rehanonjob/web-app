<mat-card class="profile-card shadow-lg rounded-4">
  <mat-card-title class="text-center fw-bold fs-4 mb-3">
    Update Profile
  </mat-card-title>

  <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
    <div class="container">

      <!-- Profile Image Section -->
      <div class="text-center mb-4">
        <div class="profile-img-wrapper mx-auto mb-2">
          <img
            [src]="imgSrc"
            class="rounded-circle profile-img"
            alt="Profile Image"
          />
        </div>

        <input
          type="file"
          class="form-control form-control-sm w-75 mx-auto"
          (change)="fileUpload($event)"
        />
      </div>

      <!-- Form Fields -->
      <div class="row g-3">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone</mat-label>
            <input matInput type="text" formControlName="phone" />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </div>
      </div>

      <!-- Action Button -->
      <div class="text-center mt-4">
        <button class="btn btn-success px-5 py-2 fw-semibold" type="submit">
          Update Profile
        </button>
      </div>

    </div>
  </form>
</mat-card>
