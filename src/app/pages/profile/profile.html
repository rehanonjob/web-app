<mat-card-title>Update your profile</mat-card-title>

<form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
  <div class="form-container d-flex flex-column p-4">
    <div class="m-2 d-flex flex-column align-items-center p-2 border rounded bg-light shadow-sm">
      <img
        [src]="imgSrc"
        class="rounded-circle img-thumbnail mb-2"
        style="width: 120px; height: 120px; object-fit: cover"
      />
      <input type="file" class=" w-75 form-control form-control-sm" (change)="fileUpload($event)" />
    </div>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput type="text" formControlName="phone" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <div class="d-flex pagination justify-content-center">
      <button class="btn btn-success" type="submit">Update</button>
    </div>
  </div>
</form>
