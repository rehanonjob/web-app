<form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="p-5">
  <!-- Leave Type -->
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Leave Type</mat-label>
    <mat-select formControlName="leaveType">
      <mat-option *ngFor="let type of leaveTypes" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Start Date -->
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="startDate" readonly />
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <!-- End Date -->
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>End Date</mat-label>
    <input
      matInput
      [matDatepicker]="endPicker"
      formControlName="endDate"
      [min]="minEndDate"
      readonly
    />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <!-- Reason -->
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Reason</mat-label>
    <textarea matInput rows="3" formControlName="reason"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" (click)="refreshList()">Apply Leave</button>
</form>
