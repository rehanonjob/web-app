<table mat-table [dataSource]="data" class="mat-elevation-z8">

  @for (item of displayedColumns; track $index) {

    @if(item !== 'Action') {
      <!-- Normal data columns -->
      <ng-container [matColumnDef]="item">
        <th mat-header-cell *matHeaderCellDef> {{item}} </th>
        <td mat-cell *matCellDef="let element"> {{element[item]}} </td>
      </ng-container>
    }
    @else {
      <!-- Action column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" >
          <button mat-flat-button (click)="editEmployee(element)" class="m-1">Edit</button>
          <button mat-flat-button style="background-color: darkred;" (click)="deleteEmployee(element)">Delete</button>
        </td>
      </ng-container>
    }

  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
